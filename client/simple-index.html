<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bizzin - Loading...</title>
    <script type="module" crossorigin>
      // Simple loading message while we fix the build system
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
              <div style="text-align: center; max-width: 500px;">
                <h1 style="color: #EA7A57; margin-bottom: 20px;">ðŸš€ Bizzin</h1>
                <h2 style="color: #333; font-weight: normal; margin-bottom: 30px;">Setting up your business intelligence platform...</h2>
                <div style="width: 200px; height: 4px; background: #f0f0f0; border-radius: 2px; margin: 0 auto; overflow: hidden;">
                  <div id="progress-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #EA7A57, #ff9b6b); border-radius: 2px; transition: width 0.3s ease;"></div>
                </div>
                <p style="color: #666; margin-top: 20px; font-size: 14px;">The development server is running and backend services are initialized.</p>
                <p style="color: #666; margin-top: 10px; font-size: 14px;">Working on loading the React frontend...</p>
              </div>
            </div>
          `;
          
          // Animate progress bar
          let progress = 0;
          const progressBar = document.getElementById('progress-bar');
          const interval = setInterval(() => {
            progress += 2;
            if (progressBar) {
              progressBar.style.width = Math.min(progress, 85) + '%';
            }
            if (progress > 100) {
              clearInterval(interval);
            }
          }, 100);
        }
      });
    </script>
  </head>
  <body>
    <div id="root">Loading...</div>
  </body>
</html>
