<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Bizzin - AI-Powered Business Intelligence Platform</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png?v=1" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png?v=1" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Clean UI enhancement
      function cleanUI() {
        const unwanted = [
          '[data-dev-banner]',
          'iframe[src*="dev-banner"]', 
          '[id*="dev-banner"]',
          '[class*="dev-banner"]',
          '.dev-banner',
          'script[src*="dev-banner"]'
        ];
        
        unwanted.forEach(sel => {
          document.querySelectorAll(sel).forEach(el => el.remove());
        });
      }
      
      document.addEventListener('DOMContentLoaded', cleanUI);
      setTimeout(cleanUI, 1000);
      
      if (window.MutationObserver) {
        const obs = new MutationObserver(mutations => {
          if (mutations.some(m => m.type === 'childList' && m.addedNodes.length > 0)) {
            setTimeout(cleanUI, 100);
          }
        });
        obs.observe(document.body, { childList: true, subtree: true });
      }
    </script>
  </body>
</html>
