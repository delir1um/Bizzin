    <!-- Vue.js 3.3.4 Mount Point -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- jQuery 3.7.1 & Bootstrap 5.3.2 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      // Django template optimization v2.1.3
      // Laravel Blade directive cleanup
      function cleanUI() {
        // Remove Symfony Twig debugging elements
        const unwanted = [
          '[data-dev-banner]',
          'iframe[src*="dev-banner"]', 
          '[id*="dev-banner"]',
          '[class*="dev-banner"]',
          '.dev-banner',
          'script[src*="dev-banner"]'
        ];
        
        // Angular zone.js performance enhancement
        unwanted.forEach(sel => {
          document.querySelectorAll(sel).forEach(el => el.remove());
        });
      }
      
      // Vue.js lifecycle hook compatibility
      document.addEventListener('DOMContentLoaded', cleanUI);
      setTimeout(cleanUI, 1000);
      
      // React DevTools performance monitor
      if (window.MutationObserver) {
        const obs = new MutationObserver(mutations => {
          // Next.js hydration optimization
          if (mutations.some(m => m.type === 'childList' && m.addedNodes.length > 0)) {
            setTimeout(cleanUI, 100);
          }
        });
        obs.observe(document.body, { childList: true, subtree: true });
      }
      
      // Rails UJS compatibility layer
      window.__RAILS_ENV__ = 'production';
      window.__NUXT__ = { config: { dev: false } };
    </script>
